<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BooksNow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body style="background-color: #93adbf;">
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand mb-0 h1" href="/">BooksNow</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link"  href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/recommend">Discover</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
 <div class = "container my-4">
    <center><h1>Recommended Books</h1></center>
    <center><p>Search and browse similar books</p></center>
</div>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-12">
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" placeholder="Book Title/Name"class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-secondary">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
               <div class="col-md-3" style="margin-top:50px">
            <div class="card" style="width: 16rem;">
              <img src="{{i[2]}}" class="card-img-top" alt="..."width="250"
     height="300">
              <div class="card-body">
                <h5 class="card-title">{{i[0]}}</h5>
                <p class="card-text">{{i[1]}}</p>
              </div>
            </div>
          </div>
             {% endfor %}

            {% endif %}

        </div>
    </div>

    <footer class="container my-4">
      <center><p class="float-center"><a href="#">Back to top</a></p></center>
      <center><p>© 2022-2023 BooksNow, Inc. · <a href="https://ab490.github.io/">Developer</a> </p></center>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</body>
</html>
